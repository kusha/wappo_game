name: Release

on:
  push:
    tags:
      - 'v*'

env:
  PRODUCT_NAME: Wappo
  BUNDLE_ID: com.wappo.game

jobs:
  build-love:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build .love package
        uses: love-actions/love-actions-core@v1
        with:
          build-list: main.lua conf.lua animation.lua game/ menu/ editor/ maps/ libs/ Sprites/ Audio/
          package-path: ./${{ env.PRODUCT_NAME }}.love

      - name: Upload .love artifact
        uses: actions/upload-artifact@v4
        with:
          name: love-package
          path: ./${{ env.PRODUCT_NAME }}.love

  build-windows:
    runs-on: windows-latest
    needs: build-love
    strategy:
      matrix:
        arch: [x64, x86]
    steps:
      - uses: actions/checkout@v4

      - name: Download .love package
        uses: actions/download-artifact@v4
        with:
          name: love-package

      - name: Build Windows executable
        uses: love-actions/love-actions-windows@v2
        with:
          love-ref: "11.5"
          love-package: ./${{ env.PRODUCT_NAME }}.love
          product-name: ${{ env.PRODUCT_NAME }}
          version-string: ${{ needs.build-love.outputs.version }}
          output-folder: ./dist
          arch: ${{ matrix.arch }}

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-${{ matrix.arch }}
          path: ./dist/${{ env.PRODUCT_NAME }}_win_${{ matrix.arch }}.zip

  build-macos:
    runs-on: macos-latest
    needs: build-love
    steps:
      - uses: actions/checkout@v4

      - name: Download .love package
        uses: actions/download-artifact@v4
        with:
          name: love-package

      - name: Build macOS app
        uses: love-actions/love-actions-macos-portable@v1
        with:
          love-ref: "11.5"
          love-package: ./${{ env.PRODUCT_NAME }}.love
          product-name: ${{ env.PRODUCT_NAME }}
          bundle-id: ${{ env.BUNDLE_ID }}
          version-string: ${{ needs.build-love.outputs.version }}
          output-folder: ./dist
          account-username: ""
          account-password: ""

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos
          path: ./dist/${{ env.PRODUCT_NAME }}_macos.zip

  build-linux:
    runs-on: ubuntu-latest
    needs: build-love
    steps:
      - uses: actions/checkout@v4

      - name: Download .love package
        uses: actions/download-artifact@v4
        with:
          name: love-package

      - name: Build Linux AppImage
        uses: love-actions/love-actions-linux@v2
        with:
          love-ref: "11.5"
          love-package: ./${{ env.PRODUCT_NAME }}.love
          product-name: ${{ env.PRODUCT_NAME }}
          version-string: ${{ needs.build-love.outputs.version }}
          output-folder: ./dist

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux
          path: ./dist/${{ env.PRODUCT_NAME }}.AppImage

  create-release:
    runs-on: ubuntu-latest
    needs: [build-love, build-windows, build-macos, build-linux]
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: List artifacts
        run: find ./artifacts -type f

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ env.PRODUCT_NAME }} v${{ needs.build-love.outputs.version }}
          draft: false
          prerelease: false
          files: |
            ./artifacts/love-package/*.love
            ./artifacts/windows-x64/*.zip
            ./artifacts/windows-x86/*.zip
            ./artifacts/macos/*.zip
            ./artifacts/linux/*.AppImage
          body: |
            ## ${{ env.PRODUCT_NAME }} v${{ needs.build-love.outputs.version }}
            
            ### Downloads
            - **Windows (64-bit)**: `${{ env.PRODUCT_NAME }}_win_x64.zip`
            - **Windows (32-bit)**: `${{ env.PRODUCT_NAME }}_win_x86.zip`
            - **macOS**: `${{ env.PRODUCT_NAME }}_macos.zip`
            - **Linux**: `${{ env.PRODUCT_NAME }}.AppImage`
            - **Love package**: `${{ env.PRODUCT_NAME }}.love` (requires LÃ–VE 11.5)

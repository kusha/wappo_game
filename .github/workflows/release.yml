name: Release

on:
  push:
    tags:
      - 'v*'

env:
  PRODUCT_NAME: Wappo
  BUNDLE_ID: com.wappo.game

jobs:
  build-love:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build .love package
        uses: love-actions/love-actions-core@v1
        with:
          build-list: main.lua conf.lua animation.lua game/ menu/ editor/ maps/ libs/ Sprites/ Audio/
          package-path: ./${{ env.PRODUCT_NAME }}.love

      - name: Upload .love artifact
        uses: actions/upload-artifact@v4
        with:
          name: love-package
          path: ./${{ env.PRODUCT_NAME }}.love

  build-windows:
    runs-on: windows-latest
    needs: build-love
    steps:
      - uses: actions/checkout@v4

      - name: Download .love package
        uses: actions/download-artifact@v4
        with:
          name: love-package

      - name: Build Windows executable
        uses: love-actions/love-actions-windows@v2
        with:
          love-ref: "11.5"
          love-package: ./${{ env.PRODUCT_NAME }}.love
          product-name: ${{ env.PRODUCT_NAME }}
          output-folder: ./dist

      - name: Upload Windows x64 artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-x64
          path: ./dist/${{ env.PRODUCT_NAME }}_x64.zip

      - name: Upload Windows x86 artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-x86
          path: ./dist/${{ env.PRODUCT_NAME }}_x86.zip

  build-macos:
    runs-on: macos-latest
    needs: build-love
    steps:
      - name: Download .love package
        uses: actions/download-artifact@v4
        with:
          name: love-package

      - name: Create macOS package
        run: |
          mkdir -p dist
          # Create a README for macOS users
          cat > README_macOS.txt << 'EOF'
          Wappo for macOS
          ================
          
          To play Wappo on macOS:
          
          1. Download and install LÖVE from https://love2d.org/
          2. Double-click the Wappo.love file, or
          3. Run from terminal: open -a love Wappo.love
          
          Enjoy the game!
          EOF
          
          # Create zip with .love file and README
          zip -j ./dist/${{ env.PRODUCT_NAME }}_macos.zip ./${{ env.PRODUCT_NAME }}.love README_macOS.txt

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos
          path: ./dist/${{ env.PRODUCT_NAME }}_macos.zip

  build-linux:
    runs-on: ubuntu-latest
    needs: build-love
    steps:
      - uses: actions/checkout@v4

      - name: Download .love package
        uses: actions/download-artifact@v4
        with:
          name: love-package

      - name: Build Linux AppImage
        uses: love-actions/love-actions-linux@v2
        with:
          love-ref: "11.5"
          love-package: ./${{ env.PRODUCT_NAME }}.love
          app-name: ${{ env.PRODUCT_NAME }}
          bundle-id: ${{ env.BUNDLE_ID }}
          product-name: ${{ env.PRODUCT_NAME }}
          icon-path: ./Sprites/wicon.png
          output-folder: ./dist

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux
          path: ./dist/${{ env.PRODUCT_NAME }}.AppImage

  create-release:
    runs-on: ubuntu-latest
    needs: [build-love, build-windows, build-macos, build-linux]
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: List artifacts
        run: find ./artifacts -type f

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ env.PRODUCT_NAME }} v${{ needs.build-love.outputs.version }}
          draft: false
          prerelease: false
          files: |
            ./artifacts/love-package/*.love
            ./artifacts/windows-x64/*.zip
            ./artifacts/windows-x86/*.zip
            ./artifacts/macos/*.zip
            ./artifacts/linux/*.AppImage
          body: |
            ## ${{ env.PRODUCT_NAME }} v${{ needs.build-love.outputs.version }}
            
            ### Downloads
            - **Windows (64-bit)**: `${{ env.PRODUCT_NAME }}_x64.zip`
            - **Windows (32-bit)**: `${{ env.PRODUCT_NAME }}_x86.zip`
            - **macOS**: `${{ env.PRODUCT_NAME }}_macos.zip` (requires [LÖVE 11.5](https://love2d.org/))
            - **Linux**: `${{ env.PRODUCT_NAME }}.AppImage`
            - **Love package**: `${{ env.PRODUCT_NAME }}.love` (requires LÖVE 11.5)
